#
version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps

    working_directory: ~/repo

    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deps.edn" }}

      - run: clojure -R:test:http-drivers -e ""

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "deps.edn" }}

      - run: clojure -A:test:http-drivers
